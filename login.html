        <script>
            // Initialize icons
            lucide.createIcons();

            // Year
            document.getElementById("year").textContent =
                new Date().getFullYear();

            // Password toggle
            const toggle = document.getElementById("togglePassword");
            const pwd = document.getElementById("password");
            toggle.addEventListener("click", () => {
                const visible = pwd.type === "text";
                pwd.type = visible ? "password" : "text";
                toggle.innerHTML = visible
                    ? '<svg data-lucide="eye" class="w-4.5 h-4.5"></svg>'
                    : '<svg data-lucide="eye-off" class="w-4.5 h-4.5"></svg>';
                lucide.createIcons();
            });

            // Handle login form submission
            function handleLogin(event) {
                event.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Simulation simple : accepter n'importe quel mot de passe pour nguessad

                    // Stocker l'utilisateur connecté dans localStorage
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));

                    window.location.href = 'dashboard.html';
